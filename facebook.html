<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/facebook.css">
    <title>Facebook ligin page</title>
</head>
<body>
    <div class="facebook-section">
        <div class="facebook-content">
        <img src="./img/facebook.png" alt="">
        <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="facebook-login">
                <form class="form">
                    <div class="email">
                        <input type="email" placeholder="Email address or phone number"style="padding-left: 14px;">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="password" style="padding-left: 14px;">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Log in">
                    </div>
                    <div class="forgot">
                        <p>Forgotten password?</p>
                    </div>
                    <div class="hr-frac">
                        <hr />
                    </div>

                    <div class="btn">
                        <button class="btn-color">Create new account</button>
                    </div>
                </form>
                <div class="create-page">
                    <span class="bold"><a href="facebook.com">Create a Page</a></span> for a celebrity, brand or business.
                </div>
                
        </div>
    </div>
</body>
</html>
